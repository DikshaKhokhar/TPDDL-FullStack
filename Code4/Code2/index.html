<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="libs/bootstrap-4.2.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/design.css">
    <script src="js/question.js"></script>
    <script src="js/questionoperations.js"></script>
    <script src="js/controller.js"></script>


</head>

<body>
    <div class="container">
        <h1 class="alert-success">My Project</h1>
        <div class="form-group">
            <label for="id">Id</label>
            <input id="id" type="text" class="form-control" placeholder="Type QuestionId">
        </div>
        <div class="form-group">
            <label for="">Question</label>
            <textarea id="name" placeholder="Type Question Here" cols="30" rows="5" class="form-control">

            </textarea>
        </div>
        <div class="form-group">
            <label for="">Answer1</label>
            <input id="ans1" type="text" class="form-control" placeholder="Type Answer Here">
        </div>
        <div class="form-group">
            <label for="">Answer2</label>
            <input id="ans2" type="text" class="form-control" placeholder="Type Answer Here">
        </div>
        <div class="form-group">
            <label for="">Answer3</label>
            <input id="ans3" type="text" class="form-control" placeholder="Type Answer Here">
        </div>
        <div class="form-group">
            <label for="">Answer4</label>
            <input id="ans4" type="text" class="form-control" placeholder="Type Answer Here">
        </div>
        <div class="form-group">
            <label for="">Right Answer</label>
            <input id="rans" type="text" class="form-control" placeholder="Type Right Answer Here">
        </div>
        <div class="form-group">
            <label for="">Score</label>
            <input id="score" type="range" class="form-control" min="1" max="5">
        </div>
        <!-- <div class="form-group">
            <label for="">Date</label>
            <input type="date" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Date</label>
            <input type="time" class="form-control">
        </div>
        <div class="form-group">
            <label for="">Phone</label>
            <input type="tel:54545" class="form-control">
        </div> -->
        <div class="form-group">
            <button id="add" class="btn btn-primary">Add</button>
            <button class="btn btn-danger">Delete</button>
            <button class="btn btn-info">Search</button>
            <button class="btn btn-secondary">Update</button>
            <button class="btn btn-success">Save</button>
            <button class="btn btn-warning">Load</button>
            <button class="btn btn-dark">Sort</button>
            <button class="btn btn-info">Save to Server</button>
            <button class="btn btn-light">Clear All</button>

        </div>
        <div>
            <table class='table table-striped table-bordered'>
                <thead class="thead-dark">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Ans1</th>
                        <th>Ans2</th>
                        <th>Ans3</th>
                        <th>Ans4</th>
                        <th>Rans</th>
                        <th>Score</th>
                        <th>Operations</th>
                    </tr>
                </thead>
                <tbody id="questions">

                </tbody>
            </table>
        </div>

    </div>

    <!-- <i class="fas fa-edit"></i> -->
</body>

</html>
